<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Inicial do Facebook</title>
</head>
<body>
    <div class="instagram-wrapper">
        <!--Classe para imagem do celular-->
            <div class="instagram-phone">
                <img src="./img/instagram-celular3.png" alt="Celular">
            </div>
        <!---Classe para logar no instagram-->
            <div class="instagram-continue">
                <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo">
                <div class="profile-foto">
                    <img src="./img/foto-perfil.png" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Cotinue como Ivan Sousa</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
                <!--   </div> --><br>
            <div class="group">
                <p class="not-account">Não é Ivan Sousa ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><br>
                <p class="get_app">Baixe o Aplicativo</p>
                <br>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
    </div>
    
</body>
</html>
